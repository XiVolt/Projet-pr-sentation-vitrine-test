<body><header class="site-header">
  <nav class="navbar">
    <div class="logo">VitrinePro</div>
    <ul class="nav-links">
      <li><a href="/">Accueil</a></li>
      <li><a href="/about">À propos</a></li>
      <li><a href="/services">Services</a></li>
      <li><a href="/projects">Projets</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
    <button id="darkModeToggle" aria-label="Activer/désactiver le mode sombre" class="dark-toggle">🌙</button>
    <div class="nav-toggle" id="navToggle">☰</div>
  </nav>
</header>
<main><div class="page-hero">
  <div class="hero-content-page">
    <h1>Contact</h1>
    <p class="hero-subtitle">Contactez-nous pour votre projet</p>
  </div>
</div>
<section class="page-content">
  <div class="container-large">
    <div class="contact-main">
      <div class="contact-content">
        <h2>Parlons de votre projet</h2>
        <p>Email: contact@monsite.com</p>
        <p>Téléphone: +33 1 23 45 67 89</p>
      </div>
      <div class="contact-form-wrapper">
        <form class="contact-form" id="contactForm">
          <div class="form-group">
            <label for="name">Nom complet</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group full-width">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <div class="form-group full-width form-submit">
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section></main><footer class="site-footer">
